<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Anime Voting Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles"></div> <!-- Background particles -->
    <div class="container fade-in">
        <h1>Vote for Your Favorite!</h1>
        <p class="subtitle typewriter">Choose one name and cast your vote. Results update instantly!</p>
        <form id="voteForm">
            <label for="nameSelect">Select a Name:</label>
            <select id="nameSelect" required>
                <option value="">Pick one...</option>
                <option value="anime girl">Anime Girl</option>
                <option value="kiopdev">Kiopdev</option>
                <option value="manisha">Manisha</option>
                <option value="raghav">Raghav</option>
                <option value="mamon">Mamon</option>
                <option value="mashiha">Mashiha</option>
                <option value="rin">Rin</option>
                <option value="chetan">Chetan</option> <!-- New name added -->
            </select>
            <button type="submit" class="bounce">Cast Vote</button>
        </form>
        <div id="results">
            <h2>Live Results</h2>
            <ul id="voteList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
